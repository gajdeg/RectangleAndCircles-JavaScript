<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle App</title>
  </head>
  <body>
    <div class="container">
      <div class="rectangle" id="rectangle">
        <div class="blue" style="visibility: hidden"></div>
      </div>
    </div>
    <nav class="navbar">
      <form class="navbar-nav" id="myform">
        <input type="number" id="minX" name="minX" value="0" />
        <label for="minX">minX</label><br />
        <input type="number" id="maxX" name="maxX" value="500" />
        <label for="maxX">maxX</label><br />
        <input type="number" id="minY" name="minY" value="0" />
        <label for="minY">minY</label><br />
        <input type="number" id="maxY" name="maxY" value="300" />
        <label for="maxY">maxY</label><br />
        <br />
        <div>
          <input type="submit" id="btnSave" />
          <input type="reset" id="btnClear" />
        </div>
        <br />
        <div>
          <input type="button" id="btnUndo" value="Undo" />
          <input type="button" id="btnRedo" value="Redo" />
        </div>
      </form>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
