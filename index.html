<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle App</title>
  </head>
  <body>
    <div class="container">
      <div class="rectangle" id="rectangle">
        <div class="blue" style="visibility: hidden"></div>
      </div>
    </div>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <input type="number" name="minX" value="0" />
          <label>minX</label>
        </li>
        <li class="nav-item">
          <input type="number" name="maxX" max="500" value="500" />
          <label>maxX</label>
        </li>
        <li class="nav-item">
          <input type="number" name="minY" value="0" />
          <label>minY</label>
        </li>
        <li class="nav-item">
          <input type="number" name="maxY" max="300" value="300" />
          <label>maxY</label>
        </li>
        <li class="nav-item">
          <button id="btnSave">Save</button>
          <button id="btnClear">Clear</button>
        </li>
        <li class="nav-item">
          <button id="btnUndo">Undo</button>
          <button id="btnRedo">Redo</button>
        </li>
      </ul>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
